<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login-Signup page</title>
  <link rel="icon" type="image/jpg" href="images/favicon.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/Back.png') no-repeat center center/cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #23a6d5;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin: 15px 0;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #23a6d5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #1e90b0;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .popup-content button {
      margin-top: 20px;
      background-color: #e73c7e;
    }

    .popup-content h3 {
      color: #23a6d5;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
        margin: 10px;
      }

      button, input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/profile-1.jpg" alt="Avatar" class="avatar">
    <h2>Welcome Back!</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="userId" placeholder="Enter your email or username" required />
        <i class="fa fa-user"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Enter your password" required />
        <i class="fa fa-lock"></i>
      </div>
      <button type="submit">Login / Sign Up</button>
    </form>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>ðŸŽ‰ Login Successful!</h3>
      <p>Redirecting you to your dashboard...</p>
      <button onclick="redirect()">Go</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();

      if (userId === '' || password === '') {
        alert('Please fill in all fields!');
        return;
      }

      popup.style.display = 'flex';
    });

    function redirect() {
      popup.style.display = 'none';
      window.location.href = "https://md-sajid-ali.github.io/portfolio/";
    }
  </script>
</body>
</html>
